<form [formGroup]="pessoaFisica" (ngSubmit)="onSubmit()">
    <div>
        <input type="hidden" class="form-control" formControlName="id">
      </div>
    <div class="row">
          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">Nome:</label>
            <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
          </div>
          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">CPF:</label>
            <input type="text" class="form-control" placeholder="CPF" formControlName="cpf" mask="000.000.000-00">
          </div>
          <div class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">Telefone:</label>
            <input type="text" class="form-control" placeholder="Telefone" formControlName="telefone" mask="(00)0000-0000">
          </div>
          <div *ngIf="status == 'edicao'" class="col-md-12">
            <label for="exampleFormControlInput1" class="form-label">Instituição financeira:</label>
            <input type="text" readonly class="form-control" formControlName="instituicaoFinanceira">
          </div>
    </div>
    <button type="submit" class="btn btn-success btn-salvar">Submit</button>
</form>
